<app-file-selection (matchingFileEmitter)="onMatchingFiles($event)"></app-file-selection>
<app-tag-management
   [matchingFiles]="matchingFiles()"
   (changesApplied)="onChangesApplied($event)"
   (changesStarted)="onChangesStarted()"
   (progress)="onProgressChange($event)"
></app-tag-management>
<app-progress [isVisible]="isProcessing()" [progress]="progress()" [status]="currentOperationString()"></app-progress>
