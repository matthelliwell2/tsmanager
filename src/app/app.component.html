<div class="app-container">
   <mat-toolbar color="primary" class="app-toolbar">
      <span class="toolbar-spacer"></span>

      <mat-icon class="toolbar-icon">label</mat-icon>
      <span class="toolbar-title">{{ title }}</span>
   </mat-toolbar>

   <div class="app-content">
      <div class="main-content">
         <app-file-selection [(matchingFiles)]="matchingFiles" [(isBusy)]="isFileSelectionBusy"></app-file-selection>

         <mat-tab-group>
            <mat-tab label="File Tagging">
               <app-tag-manager />
            </mat-tab>

            <mat-tab label="Thumbnails">
               <app-thumbnail-manager />
            </mat-tab>
         </mat-tab-group>
      </div>
   </div>
</div>
